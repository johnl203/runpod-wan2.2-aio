name: Build and Push ComfyUI Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t comfyui-wan2.2:cu128 .

      - name: Tag Docker Image
        run: |
          docker tag comfyui-wan2.2:cu128 ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-wan2.2:cu128

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-wan2.2:cu128
